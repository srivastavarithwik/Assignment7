<body>

    <div data-role="page" id="calculator">
        <div class="ui-field-contain">
            <span id="uservalueoutput"></span>
            <script>
                var val = localStorage.getItem('headerr');
                uservalueoutput.innerHTML = `${localStorage.getItem('headerr')}`;
            </script>
        </div>

        <br><br><br>

        <div data-role="main" class="ui-content ui-body-a">

            <div class="ui-field-contain">
                <label for="number1">Number 1:</label>
                <input name="number1" id="number1" type="text" class='input-4'>
            </div>
            <div class="hide-1"></div>
            <br><br>
            <div class="ui-field-contain">
                <label for="number2">Number 2:</label>
                <input name="number2" id="number2" type="text" class='input-5'>
            </div>
            <div class="hide-2"></div>
            <br><br><br>
            <div class="ui-field-contain">
                <button id="plus" class="ui-btn ui-btn-inline ui-corner-all  ui-btn-icon-left login-button">ADD</button>
                <button id="minus"
                    class="ui-btn ui-btn-inline ui-corner-all  ui-btn-icon-left login-button">SUBTRACT</button>
                <button id="multiply"
                    class="ui-btn ui-btn-inline ui-corner-all  ui-btn-icon-left login-button">MULTIPLY</button>
                <button id="divide"
                    class="ui-btn ui-btn-inline ui-corner-all  ui-btn-icon-left login-button">DIVIDE</button>
            </div>
            <div class="ui-field-contain">
                <label for="answer">Answer:</label>
                <input name="answer" id="answer" type="text" class='input-6'>
            </div>
            <br><br><br><br>
        </div>


    </div>



    <script src="/Part_A/javascript/calculator.js"></script>
    </div>
